<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Inversi√≥n Diaria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: url('https://media.bizj.us/view/img/1342831/teslamodelsbloomberg*900x506x3000-1688-0-38.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .stock-price {
            font-size: 1.5rem;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            color: #ecf0f1;
        }

        .note {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ecf0f1;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #f39c12;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #f39c12;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            color: #fff;
        }

        button:hover {
            background: #e67e22;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.3rem;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan de Inversi√≥n Diaria</h1>
        <div class="stock-price" id="stockPrice">
            <p>Cargando precio actual de acciones de Tesla...</p>
        </div>
        <div class="note">
            <p>üî∏ <strong>Entrada m√≠nima:</strong> 250 ‚Ç¨ (3 a 5 ‚Ç¨ diarios)</p>
            <p>üî∏ <strong>500 ‚Ç¨ o m√°s:</strong> 5 a 7 ‚Ç¨ diarios</p>
            <p>üî∏ <strong>1000 ‚Ç¨ o m√°s:</strong> 7 a 10 ‚Ç¨ diarios</p>
        </div>
        <form id="investmentForm">
            <label for="investmentAmount">Monto de la inversi√≥n (‚Ç¨):</label>
            <input type="number" id="investmentAmount" min="250" placeholder="Introduce el monto (m√≠nimo 250)" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const apiKey = "URCLVAGO299U7HGV"; // Tu clave API de Alpha Vantage
        const stockPriceDiv = document.getElementById('stockPrice');

        // Obtener el precio actual de las acciones de Tesla
        async function fetchStockPrice() {
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=TSLA&apikey=${apiKey}`);
                const data = await response.json();
                if (data["Global Quote"] && data["Global Quote"]["05. price"]) {
                    const price = parseFloat(data["Global Quote"]["05. price"]).toFixed(2);
                    stockPriceDiv.innerHTML = `<p><strong>Precio actual de Tesla:</strong> ${price} USD</p>`;
                } else {
                    stockPriceDiv.innerHTML = "<p>No se pudo obtener el precio de las acciones.</p>";
                }
            } catch (error) {
                stockPriceDiv.innerHTML = "<p>Error al obtener el precio de las acciones.</p>";
            }
        }

        fetchStockPrice();

        // L√≥gica de c√°lculo de inversiones
        document.getElementById('investmentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const investmentAmount = parseFloat(document.getElementById('investmentAmount').value);

            if (isNaN(investmentAmount) || investmentAmount < 250) {
                alert('La inversi√≥n m√≠nima es de 250 ‚Ç¨.');
                return;
            }

            let dailyGainMin = 0;
            let dailyGainMax = 0;

            if (investmentAmount >= 1000) {
                dailyGainMin = 7;
                dailyGainMax = 10;
            } else if (investmentAmount >= 500) {
                dailyGainMin = 5;
                dailyGainMax = 7;
            } else if (investmentAmount >= 250) {
                dailyGainMin = 3;
                dailyGainMax = 5;
            }

            const today = new Date();
            today.setDate(today.getDate() + 1);
            const month = today.getMonth();
            const daysInMonth = new Date(today.getFullYear(), month + 1, 0).getDate();

            const monthlyGainMin = (dailyGainMin * daysInMonth).toFixed(2);
            const monthlyGainMax = (dailyGainMax * daysInMonth).toFixed(2);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p><strong>Fecha de inicio:</strong> ${today.toLocaleDateString()}</p>
                <p><strong>Ganancias diarias estimadas:</strong> ${dailyGainMin} ‚Ç¨ - ${dailyGainMax} ‚Ç¨</p>
                <p><strong>Ganancias mensuales estimadas:</strong> ${monthlyGainMin} ‚Ç¨ - ${monthlyGainMax} ‚Ç¨</p>
            `;
        });
    </script>
</body>
</html>
